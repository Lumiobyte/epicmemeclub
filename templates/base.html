<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block description %}Post your most Epic and Dank Memes and share them with your friends... on EpicMemeClub! Discover new memes and share them too!{% endblock %}"

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c6a36debaa.js"></script>

    <title>Epic Meme Club | {% block page %}Upload, Share and Discover Epic and Dank Memes{% endblock %}</title>
  </head>
  <body class="bg-dark" style="margin-bottom: 0px;">
    {% include "navbar.html" %}
    <div class="container-fluid bg-dark text-light">
        {% block content %}
        Welcome to this page, this text should be replaced
        {% endblock %}
      <div style="text-align: center;">
        <div class="btn-group btn-group-sm" role="group" style="padding-top: 20px;">
          <a type="link" class="btn btn-secondary" href="https://github.com/Lumiobyte/epicmemeclub"><span class="fab fa-github"></span> GitHub</a>
          <a type="link" class="btn btn-secondary" href="https://lumiobyte.com"><span class="fas fa-newspaper"></span> Dev's Blog</a>
        </div>
        <p style="margin-bottom: 0px; padding-bottom: 10px;"><span class="fas fa-copyright"></span> Copyright 2019 epicmeme.club -  a Cockatoo Development Studios project</p>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
